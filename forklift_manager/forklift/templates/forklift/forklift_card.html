<div class="card bg-warning">
    <div class="card-header" style="display: flex; align-items: center; justify-content: space-between;">
        <b>{{ f.serial_no }} ({{ f.brand }}) [{{f.location}}]</b>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="can-operate-{{ f.id }}" {% if f.can_operate %}checked{% endif %} onchange="toggle_can_operate({{f.pk}});">
            <label class="form-check-label" for="can-operate-{{ f.id }}">
                aktiv
            </label>
        </div>
    </div>
    <div class="card-body">
        <h6>Eingewiesene Fahrer:</h6>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="operator-3-{{ f.id }}" {% if 3 in f.allowed_operators %}checked{% endif %} onchange="toggle_operator(3, {{f.pk}} );">
            <label class="form-check-label" for="operator-3-{{ f.id }}">
                Jan Vetter
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="operator-8-{{ f.id }}" {% if 8 in f.allowed_operators %}checked{% endif %} onchange="toggle_operator(8, {{f.pk}} );">
            <label class="form-check-label" for="operator-8-{{ f.id }}">
                Dirk Felsenheimer
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="operator-15-{{ f.id }}" {% if 15 in f.allowed_operators %}checked{% endif %} onchange="toggle_operator(15, {{f.pk}} );">
            <label class="form-check-label" for="operator-15-{{ f.id }}">
                Rodrigo Andrés González Espíndola
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="operator-17-{{ f.id }}" {% if 17 in f.allowed_operators %}checked{% endif %} onchange="toggle_operator(17, {{f.pk}} );">
            <label class="form-check-label" for="operator-17-{{ f.id }}">
                Alexander Bojcan
            </label>
        </div>

    </div>
    <div class="card-footer p-1">
        <div class="button_group">
            <b>Gelaufene Stunden: {{f.hours_run}}</b>
            <input type="button" style="background-color:azure;" value="Laufzeit hinzufügen" onclick="update_hours_run({{f.pk}});">
        </div>
    </div>
    <div class="card-footer p-1">
        <div class="button_group">
            <b>Nächste UVV: {{f.next_check}}</b>
            <input type="button" style="background-color: azure;" value="Termin ändern" onclick="update_next_check({{f.pk}});">
        </div>
    </div>
    <div class="card-footer p-1">
        <h6><b>Reparatur veranlassen</b></h6>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="workshop-1-{{ f.id }}" {% if 1 not in f.workshops %}disabled{% endif %} 
            {% if f.fastest_workshop == 1 %}checked{% endif %}>
            <label class="form-check-label" for="workshop-1-{{ f.id }}">
                Jungheinrich AG
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="workshop-2-{{ f.id }}" {% if 2 not in f.workshops %}disabled{% endif %} 
            {% if f.fastest_workshop == 2 %}checked{% endif %}>
            <label class="form-check-label" for="workshop-2-{{ f.id }}">
                Becker Staperservice GmbH
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="workshop-3-{{ f.id }}" {% if 3 not in f.workshops %}disabled{% endif %} 
            {% if f.fastest_workshop == 3 %}checked{% endif %}>
            <label class="form-check-label" for="workshop-3-{{ f.id }}">
                Linde Hydraulics GmbH & Go. KG
            </label>
        </div>
        
        <div class="button_group">
            <input type="button" style="background-color: azure;" value="Anfrage stellen" onclick="request_repair({{f.pk}});">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="in-repairs-{{ f.id }}"  style="pointer-events: none;" >
            <label class="form-check-label" for="in-repairs-{{ f.id }}">
                In der Werkstatt
            </label>
        </div>

        <div class="button_group">
            <input type="button" style="background-color: azure;" value="Reparatur abschließen" onclick="end_repair({{f.pk}});">
        </div>
    </div>
</div>
